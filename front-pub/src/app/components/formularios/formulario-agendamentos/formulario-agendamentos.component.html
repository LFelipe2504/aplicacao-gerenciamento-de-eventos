<form (ngSubmit)="submit()" [formGroup]="agendamentoForm" #formDir="ngForm">

  <input type="hidden" formControlName="id">

  <div class="form-group" >
    <label for="idUsuario">Usuário:</label>
    <select formControlName="idUsuario" id="idUsuario">
      <option *ngFor="let usuario of usuarios" value="{{usuario._id}}">
        {{usuario.nome}}
      </option>
    </select>
    <div *ngIf="idUsuario.invalid && formDir.submitted" class="validation-error">
      <p *ngIf="idUsuario.errors?.['required']">O usuário é obrigatório!</p>
    </div>
  </div>

  <div class="form-group" >
    <label for="idEvento">Evento:</label>
    <select formControlName="idEvento" id="idEvento">
      <option *ngFor="let evento of eventos" value="{{evento._id}}">
        {{evento.nome}}
      </option>
    </select>
    <div *ngIf="idUsuario.invalid && formDir.submitted" class="validation-error">
      <p *ngIf="idUsuario.errors?.['required']">O evento é obrigatório!</p>
    </div>
  </div>

  <div class="form-group">
    <label for="data">Data:</label>
    <input  type="text" formControlName="data" placeholder="Insira a data do agendamento." required>
    <div *ngIf="data.invalid && formDir.submitted" class="validation-error">
      <p *ngIf="data.errors?.['required']">A data é obrigatória!</p>
    </div>
  </div>

  <div class="form-group">
    <label for="hora">Hora:</label>
    <input  type="time" formControlName="hora" placeholder="Insira a hora do agendamento." required>
    <div *ngIf="hora.invalid && formDir.submitted" class="validation-error">
      <p *ngIf="hora.errors?.['required']">A hora é obrigatória!</p>
    </div>
  </div>

  <input type="submit" value="{{btnText}}">

</form>
